repos:
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: python3.8
-   repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
      language_version: python3.8
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0  # Use the ref you want to point at
    hooks:
    -   id: trailing-whitespace
        exclude: ^source/tests/chaos/chaos_loading.sql # Otherwise, Sql commands get corrupted
    -   id: check-ast
    -   id: check-merge-conflict
    -   id: check-yaml
        args: [--allow-multiple-documents]
-   repo: https://github.com/hove-io/navitia-pre-commit
    rev: master
    hooks:
    -   id: clang-format
        verbose: true
        exclude: ^source/third_party/
        files: \.(c|cc|cxx|cpp|h|hpp|hxx)$
        args: [-i]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.800
    hooks:
    -   id: mypy
        args: [--ignore-missing-imports, --py2]
        files: source
        language_version: python3.8
        exclude: /monitor/|/third_party/|/tests/|/sql/|env\.py$|setup\.py$
